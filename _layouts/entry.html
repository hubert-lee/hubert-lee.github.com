---
layout: default
---

{% assign base_path = '../../..' %}

{% if page.author %}
<div class="post-author-info">
    <h1 class="post-title">{{page.title}}</h1>
    <span class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
</div>
{% endif %}

<div class="post">{{ content }}</div>

<div class="post-footer">
  <div class="back-btn"><a href="/">목록으로 돌아가기</a></div>
  <div class="fb-comments" data-href="{{site.home_url}}" data-numposts="5"></div>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8&appId=625217744345916";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<style>
.hiring-banner {
  height: 320px;
  background-position-y: 80%;
}
.hiring-subtitle
{
  display: none;
}
.btn-job{
  margin-top: 4px;
}
@media only screen and (max-width: 360px) {
  .hiring-banner {
    height: 220px;
  }
}
</style>
